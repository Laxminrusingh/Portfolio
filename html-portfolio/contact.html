    <!-- Contact Section -->
    <section class="section" style="padding-top: 120px; background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 100%);">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="contact-info">
                                <h4>Get In Touch</h4>
                                <p class="mb-4">Feel free to reach out for collaborations or just a friendly hello!</p>
                                <div class="contact-item mb-3">
                                    <i class="fas fa-envelope me-3"></i>
                                    <span>gudulibiswal123@gmail.com</span>
                                </div>
                                <div class="contact-item mb-3">
                                    <i class="fas fa-phone me-3"></i>

                                </div>
                                <div class="contact-item mb-3">

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <form class="contact-form">
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Your Name" required>
                                </div>
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Your Email" required>
                                </div>
                                <div class="mb-3">
                                    <input type="text" class="form-control" placeholder="Subject" required>
                                </div>
                                <div class="mb-3">
                                    <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
